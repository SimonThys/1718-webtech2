<body>
    <script>
        let number=prompt("Vul een getal in");

        if (number % 3 == 0 && number % 5 == 0) {
            document.write("bitterbal")
        }

        else if (number % 3 == 0) {
            document.write("bitter")
        }

        else if (number % 5 == 0) {
            document.write("bal")
        }

        else document.write(number);

        </script>
</body>
